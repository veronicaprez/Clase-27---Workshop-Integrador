<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Cart</title>
    <link rel="stylesheet" href="style_FORM.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"/>
</head>
<body>
    <header class="header">
        <nav class="navbar">
          <img src="/logo_shoes.png" alt="shop logo" class="logo" />
          <div class="navlist-cont">
            <ul class="navlist">
              <li class="navlist__li">Categorías</li>
              <li class="navlist__li">Ofertas</li>
              <li class="navlist__li">Log In / Sign Up</li>
            </ul>
            <input type="text" placeholder="Buscar..." class="search-bar" />
            <i class="fas fa-search search-logo"></i>
            <i class="fas fa-shopping-cart cart-logo" id="cart-logo"> (0)</i>
          </div>
        </nav>
    </header>
    <div class="container">  
        <form id="checkout" action="" method="post">
          <h3>Finaliza la compra</h3>
          <h4><strong>Completa tus datos y selecciona entrega</strong></h4>
          <div>
            <input placeholder="Nombre y Apellido" type="text" tabindex="1" required autofocus>
          </div>
          <div>
            <input placeholder="Correo electrónico" type="email" tabindex="2" required>
          </div>
          <div>
            <input placeholder="Número telefónico" type="tel" tabindex="3" required>
          </div>
          <div>
            <h5>Opciones de Entrega</h5>
            <input type="radio" id="radio" name="retiro" value="retiro">
            <label for="retiro">Retiro en sucursal</label><br>
            <input type="radio" id="radio" name="dirección" value="dirección">
            <label for="dirección">Enviar a mi dirección</label><br>
          </div>
          <div>
            <button name="Comprar" type="submit" id="submit" data-submit="...Enviando" href="/index_PAGO.html">Siguiente</button>
          </div>
        </form>           
    </div>
    <footer>
        <div class="copy">© 2020— All rights and shoes reserved</div>
    </footer>
</body>
</html>
